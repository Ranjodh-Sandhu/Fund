			<script type="text/javascript">
				function checkMailStatus(){
					//alert("came");
				var email=$("#email").val();// value in field email
				$.ajax({
					type:'post',
						url:'emailverify.php',// put your real file name 
						data:{email: email},
						success:function(msg){
							if(msg == "1") {
								alert("This account does not exist")
							}
						//alert(msg); // your message will come here.     
						}
				 });
				}
				
				</script>

			</div>
			<div class="col-12">
				<input type="password" name="password" id="password" value="" title="Minimum eight characters one letter and one number." placeholder="Password" required/>
			</div>
			<div class="col-12">
				<ul class="actions special">
					<li><input type="Submit" value="Login" /></li>
